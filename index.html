<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Maquiagem</title>
</head>
<body>
<header>
    <img class="logo" src="Logo/Logo__N__Navarro_Makeup-removebg-preview.png" alt="Logo de Maquiagem">
    <div class="search-container">
        <input type="text" placeholder="Buscar produtos...">
        <button type="button">Buscar</button>
    </div>
</header>

<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-images">
            <img src="1.png" alt="Produto 1">
            <img src="2.png"alt="Produto 2">
            <img src="3.png" alt="Produto 3">
        </div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">❮</button>
    <button class="next" onclick="moveSlide(1)">❯</button>
</div>

<script src="script.js"></script>



</body>
</html>
